<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡店外卖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>咖啡店外卖</h1>
    </header>

    <main>
        <section id="menu">
            <h2>菜单</h2>
            <ul id="coffee-list">
                <li data-name="美式咖啡" data-price="15">
                    <span>美式咖啡 - 15元</span>
                    <button onclick="addToCart('美式咖啡', 15)">加入购物车</button>
                </li>
                <li data-name="拿铁" data-price="20">
                    <span>拿铁 - 20元</span>
                    <button onclick="addToCart('拿铁', 20)">加入购物车</button>
                </li>
                <li data-name="卡布奇诺" data-price="22">
                    <span>卡布奇诺 - 22元</span>
                    <button onclick="addToCart('卡布奇诺', 22)">加入购物车</button>
                </li>
                <li data-name="摩卡" data-price="25">
                    <span>摩卡 - 25元</span>
                    <button onclick="addToCart('摩卡', 25)">加入购物车</button>
                </li>
            </ul>
        </section>

        <section id="cart">
            <h2>购物车</h2>
            <ul id="cart-items">
                <!-- 购物车内容将通过JavaScript动态添加 -->
            </ul>
            <p>总价: <span id="total-price">0</span>元</p>
            <button onclick="checkout()">结算</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
